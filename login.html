<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Christ App</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ðŸŽ¨ Animated Background Shapes -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- ðŸšª Login Card -->
    <div class="container">
        <div class="card">
            <h2>Welcome User!</h2>

            <p class="subtitle">
                <i class="fas fa-info-circle"></i>
                Only use <strong>Christ Credentials</strong> to access this app
            </p>

            <button class="google-login-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                    alt="Google Logo">
                Continue With Google
            </button>

            <div class="info-panel">
                <div class="info-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Secured authentication provided by Google</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-user-shield"></i>
                    <span>Only institutional mails <code>@christuniversity.in</code> are allowed</span>
                </div>
            </div>

            <p class="footer">
                Need help? Contact <a href="mailto:support@christuniversity.in">support@christuniversity.in</a>
            </p>
        </div>
    </div>

</body>

</html>
