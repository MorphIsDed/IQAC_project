{% load static socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ IQAC Portal</title>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- ðŸŽ¨ Animated Background Shapes -->
  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <!-- ðŸšª Login Card -->
  <div class="container">
    <div class="card">
      <h2>Welcome User!</h2>

      <p class="subtitle">
        <i class="fas fa-info-circle"></i>
        Only use <strong>Christ Credentials</strong> to access this app
      </p>

      <!-- ðŸ‘‡ Google login button via allauth -->
      <form method="post" action="{% provider_login_url 'google' %}">
        {% csrf_token %}
        <button class="google-login-btn" type="submit">
          <img 
            src="https://developers.google.com/identity/images/g-logo.png"
            alt="Google Logo"
            width="18" height="18"
          />
          Continue With Google
        </button>
      </form>

      <!-- âœ… Info panel -->
      <div class="info-panel">
        <ul class="info-list">
          <li>
            <i class="fas fa-check-circle"></i>
            Secured authentication provided by Google
          </li>
          <li>
            <i class="fas fa-shield-alt"></i>
            Only institutional mails <code>@christuniversity.in</code> are allowed
          </li>
        </ul>
      </div>

      <p class="footer">
        Need help? Contact 
        <a href="mailto:support@christuniversity.in">support@christuniversity.in</a>
      </p>
    </div>
  </div>

</body>
</html>
